 <html>
     <head>
        <title>MTL实验室</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="/webtool/site_media/lib/jquery-easyui-1.4.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webtool/site_media/lib/highcharts/highcharts.js" type="text/javascript"></script>
        <script type="text/javascript">
			$(function () {
              	$('#container').highcharts({
					title: {
						text: '',
						x: -20 //center
					},
					xAxis: {
                        tickInterval:50,
                        categories:{{MEMRes.frameIndex|safe}}
                    },
					yAxis: {
						min:10,
						title: {
							text: 'FPS'
						}
					},
					tooltip: {
						valueSuffix: ''
					},
					plotOptions:{
					},
					legend: {
						layout: 'vertical',
						align: 'right',
						verticalAlign: 'middle',
						borderWidth: 0
					},
					series: [{
						name: 'UsedTotal',
						data: {{MEMRes.UsedTotal|safe}}
					},{
                        name: 'UsedUnity',
                        data: {{MEMRes.UsedUnity|safe}}
                    },{
                        name: 'UsedGFX',
                        data: {{MEMRes.UsedGFX|safe}}
                    },{
                        name: 'ReservedTotal',
                        data: {{MEMRes.ReservedTotal|safe}}
                    },{
                        name: 'ReservedUnity',
                        data: {{MEMRes.ReservedUnity|safe}}
                    },{
                        name: 'ReservedGFX',
                        data: {{MEMRes.ReservedGFX|safe}}
                    }]
				});
            });
		</script>
    </head>
    <body>
    	<nav class="navbar-default navbar-static-top" role="navigation"> 
            <div class="container-fluid"> 
                <div class="navbar-header"> 
                    <a class="navbar-brand" href="/webtool/unity_profiling/index/">首页</a>  
                </div> 
            </div> 
        </nav>
        <div style="padding:50px">
            <span>场景图片:</span>
            <img src="/webtool/site_media/{{picpath}}/" style='margin-left:20%' width="1000" height="500"/>
        </div>
        <div id="container"></div>
    </body>   
 </html>
